<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ObjectFind</title>
    <link rel="icon" href="./images/img.svg">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="root">
        <header> 
            <p>ObjectFind</p>
            <p>SOVA</p>
        </header>

        <div class="info">
            <div class="info--text">
                <div>
                    <h1>Найти объекты</h1>
                    <span><p>на фотографии</p></span>
                </div>
                <div>
                    <h4>Помогает работать нейронная сеть TensorFlow</h4>
                    <a href="https://www.tensorflow.org/" target="_blank" color="white"><u><p>Узнать о ней больше</u><span> <img src="/images/arrow.svg" alt="->"></span></p></a>
                </div>
            </div>
            <div class="info--img">
                <img src="./images/img.svg" alt="logo" height="236px">
                <div class="img-preview-span"></div>
                <p class="img-preview-h2"></p>
            </div>
        </div>

        <div class="content">

            <!-- img -->
            <div>
                <label class="content--img" id="dropFile">
                    <input id="foto" accept=".jpg" name="foto" type="file">
                    <div class="content--img-preview">
                        <div id="img-preview">
                            <img id="preview" src="./images/input.svg" alt="preview">
                            <h2 id="img-preview-h2">Выберите фотографию<br>или перетащите в область</h2>
                            <p id="img-preview-span">файл формата .jpg</p> 
                        </div>
                    </div>                      
                </label>
            </div>

            <!-- выбор -->
            <div>
                <section id="demos" class="invisible">
                    <div class="classifyOnClick">
                        <img id="preview-ai" src=""/>
                    </div>
                </section>
            </div>
        </div>
        
        <div class="content--btn">Очистить</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src="./script/find.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
